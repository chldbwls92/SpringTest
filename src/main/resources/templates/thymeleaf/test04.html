<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>thymeleaf 종합문제1</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/weather/style.css">
</head>
<body>

	<div id="wrap">
	<!-- css js 는 static 파일에 넣어두면 됨. but git 하면 없을 수도 있어서 static이라는 이름으로 하나 폴더 만들면 됨 -->
	<!-- /weather/style.css로 접근 가능 =>  요 경로 html에 link태그에 넣기 -->
		<section class="d-flex">
			<article class="col-2">
				<div class="logo">
					<img width="150" src="https://i.namu.wiki/i/8Y0EeXme78gBNt8mbUiiOJ8G14CCKCvWy7sj5tNK4IZ2FPXgoABqlj-eWk2g90DYr9FklyZ9i4X4-gJpBRajNNDR7bqENyTJD9crCI1UxSrOgEkO6iNegdWwOTzn-o3Sv_xiWR-iIJzmHkmacCD7oA.svg">
				</div>
				<nav class="mt-2">
					<ul>
						<li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">날씨입력</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">관측 기후</a></li>		
					</ul>
				</nav>
			</article>
			<aside class="col-10 mr-2">
				<div class="theme">
					<h2 class="mt-3">과거 날씨</h2>
				</div>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather:${weatherList}">
							<td th:text="${#temporals.format(weather.date,'yyyy년 M월 dd일')}">2015년 7월 1일</td>
							<td th:if="${#strings.startsWith(weather.weather, '구름조금')}"><img src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg"></td>
							<td th:if="${#strings.startsWith(weather.weather, '맑음')}"><img src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg"></td>
							<td th:if="${#strings.startsWith(weather.weather, '흐림')}"><img src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg"></td>
							<td th:if="${#strings.startsWith(weather.weather, '비')}"><img src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg"></td>
							<td th:text="|${weather.temperatures}°C|">21.9°C</td>
							<td th:text="|${weather.precipitation}mm|">83.5mm</td>
							<td th:text="${weather.microDust}">보통</td>
							<td th:text="|${weather.windSpeed}km/h|">2.9km/h</td>
						</tr>
					</tbody>
				</table>
			
			</aside>
		
		</section>
		<footer class="d-flex">
			<div>
				<img width="200" src="https://i.namu.wiki/i/8Y0EeXme78gBNt8mbUiiOJ8G14CCKCvWy7sj5tNK4IZ2FPXgoABqlj-eWk2g90DYr9FklyZ9i4X4-gJpBRajNNDR7bqENyTJD9crCI1UxSrOgEkO6iNegdWwOTzn-o3Sv_xiWR-iIJzmHkmacCD7oA.svg">
			</div>
			<div class="text-secondary ml-4">(07062) 서울시 동작구 여의대방로16길 61<br>Copyrightⓒ2024 KMA. All Rigths RESERVED.</div>
		</footer>
	
	</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
