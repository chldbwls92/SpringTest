<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>즐겨찾기 추가하기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

	<div class="ml-3">
		<h2>즐겨 찾기 추가하기</h2>
		<label>제목</label><br>
		<input type="text" class="w-50" id="name"><br>
		<label>주소</label><br>
		<input type="text" class="w-50" id="url"><br>
		<button type="button" class="btn btn-success w-50 mt-3" id="addBtn">추가</button>
	</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		
		// 버튼이 클릭됐을 때
		$("#addBtn").on("click", function() {
			// 입력된 값 가져오기
			let name = $("#name").val();
			let url = $("#url").val();
			
			// 유효성 검사
			if(name == "") {
				alert("제목을 입력하세요");
				return;
			}
			
			if(url == "") {
				alert("url을 입력하세요");
				return;
			}
			
			if(url != string.startsWith("http://") || url != string.startsWith("https://")) {
				alert("url울 다시 확인해주세요");
				return;
			}
			
			console.log(name, url);
			
			// 위의 조건이 모두 아닐 경우
			// 입력된 값으로 API 요청
			$.ajax({
				type:"get"
				, url:"/ajax/favorite/create"
				, data:{"name":name, "url":url}
				, success:function(response) {
					// 성공할 경우
					if(response == "success") {
						alert("저장 성공~!");
					} else {
						alrest("저장 실패");
					}
				}
				, error:function() {
					alret("저장 에러");
				}
				
			});
			
			
		});
		
		
	})



</script>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
