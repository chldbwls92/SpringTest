<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>즐겨찾기 추가하기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

	<div class="ml-3">
		<h2>즐겨찾기 추가하기</h2>
		<label>제목</label><br>
		<input type="text" class="w-50" id="name"><br>
		<label>주소</label><br>
		<input type="text" class="w-50" id="url"><br>
		<button type="button" class="btn btn-success w-50 mt-3" id="addBtn">추가</button>
	</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		
		// 버튼이 클릭됐을 때
		$("#addBtn").on("click", function() {
			// 입력된 값 가져오기
			let name = $("#name").val();
			let url = $("#url").val();
			
			// 유효성 검사
			if(name == "") {
				alert("제목을 입력하세요");
				return;
			}
			
			if(url == "") {
				alert("url을 입력하세요");
				return;
			}
			
			
			/* if(!(url.startsWith("http://") || url.startsWith("https://"))) { */
			if(!url.startsWith("http://") && !url.startsWith("https://")) {
				alert("정상적이지 않은 주소 입니다.");
				return ;
			}
			

			
			// 위의 조건이 모두 아닐 경우
			// 입력된 값으로 API 요청
			
			// name과 url을 즐겨찾기에 저장한다.
			// /ajax/favorite/create url path로 post메소드를 통해
			// name이라는 이름으로 사이트 이름, url이라는 이름으로 주소를 전달하면,
			// 저장을 해주고, 그 결과를 성공 실패 여부에 따라 json형태로 보내준다.
			// server가 아니라 cliant에서 동작하는 것
			$.ajax({
				type:"post"
				, url:"/ajax/favorite/create"
				, data:{"name":name, "url":url}
				, success:function(response) {
					// 성공할 경우
					if(response.result == "success") {
						// list 페이지로 이동
						location.href = "/ajax/fovirite/list";
						alert("저장 성공~!");
					
					} else {
						alert("저장 실패");
					}
				}
				, error:function() {
					alert("저장 에러");
				}
				
			});
			
			
		});
		
		
	})



</script>



</body>
</html>
